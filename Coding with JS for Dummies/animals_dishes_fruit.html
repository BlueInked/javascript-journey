<!DOCTYPE html>
<html>
    <head>
        <title> Common Array Methods</title>
    </head>
    <body>
        <script>
        var animals = ["tiger", "lions", "bears"];
        var fruits = ["kiwi", "apple", "cherry"];
        var dishes = ["plate", "bowl"];
        var fruitsAndAnimals = fruits.concat(animals);
        document.write(fruitsAndAnimals + "<br>");
        var whereIsTheTiger = animals.indexof("tiger");
        document.write("The tiger has an index number of: " + 
        whereIsTheTiger + "<br>");
        </script>
    </body>
</html>
