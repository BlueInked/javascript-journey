    <body>
        <script>
        /**
        *Flexible Welcome Message
        */
        function flexiblWelcome(){
            var welcome = "Welcome, ";
            for (i = 0; i < arguments.length; i++) {
                welcome = welcome + arguments[i] + "";
            }
            return welcome;
        }
