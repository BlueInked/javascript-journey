<!DOCTYPE html>
<html>
    <head>
        <title>Adapting the window.innerWidth</title>
    </head>
    <body>
        <script>
        var currentWidth = window.innerWidth;
        if (currentWidth > 500) {
            document.write("<h1>Your window is big!<h1>");
        } else {
            document.write("<h1>Your window is so small...<h1>");
        }
        </script>
    </body>
</html>
